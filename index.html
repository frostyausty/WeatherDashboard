<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <div class="header" id="header">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main id="grid">

        <div id="search">
            <h4>Search for a City:</h4>
                <form id="searchBar"> 
                    <input type="text" id="city" placeholder="Search" name="city">
                </form>
                <button id ="button">
                    Search
                </button>
                <ul class="search-history">
                    <li>Previously searched city</li>
                </ul>
        </div>

        <div class="currentWeather" id="current">
            <h2 id ="searchedCity"></h2> <h2 id="searchedDate"></h2><h2 id="searchedIcon"></h2>
            <p>Temperature:<p id="p1"></p>
            <p>Humidity:<p id="p2"></p>
            <p>Wind Speed:<p id="p3"></p>
            <p>UV Index:<p id="p4"></p>
        </div>

        <div class="forecast" id="future">
            <h3>5-Day Forecast:</h3>
                <div class="forecast-box">

                </div>
        </div>
    
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
